[theme]
primaryColor = "#667eea"
backgroundColor = "#f0f2f6"
secondaryBackgroundColor = "#e9ecef"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[server]
headless = true
port = 8501
enableXsrfProtection = true
enableCORS = true
maxUploadSize = 200

[browser]
gatherUsageStats = false

[deprecation]
showPyplotGlobalUse = false
